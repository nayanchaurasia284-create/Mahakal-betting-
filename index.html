<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mahakal Book</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top">
  <div class="logo">MAHAKAL BOOK</div>
  <div class="bal">₹<span id="bal">1000</span></div>
</header>

<div class="tabs">
  <span class="active">Sports</span>
  <a href="live.html">Live</a>
</div>

<div class="match">
  <div class="teams">IND vs AUS</div>
  <div class="odds">
    <button onclick="openSlip('IND vs AUS',1.85)">1.85</button>
    <button onclick="openSlip('IND vs AUS',2.10)">2.10</button>
  </div>
</div>

<div class="match">
  <div class="teams">CSK vs MI</div>
  <div class="odds">
    <button onclick="openSlip('CSK vs MI',1.90)">1.90</button>
    <button onclick="openSlip('CSK vs MI',2.05)">2.05</button>
  </div>
</div>

<!-- BET SLIP -->
<div id="slip" class="slip hide">
  <h4>Bet Slip</h4>
  <p id="m"></p>
  <p>Odds: <b id="o"></b></p>
  <input id="amt" type="number" placeholder="Stake ₹">
  <button onclick="placeBet()">Place Bet</button>
  <button class="close" onclick="closeSlip()">Close</button>
</div>

<nav class="bottom">
  <a class="active">Sports</a>
  <a href="mybets.html">My Bets</a>
  <a href="wallet.html">Wallet</a>
  <a href="login.html">Login</a>
</nav>

<script src="js/script.js"></script>
</body>
</html>
